<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 1</title>

  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #aaa;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      overflow: hidden;
      touch-action: manipulation;
      letter-spacing: 0.5px;
    }

    #msg {
      font-size: 1rem;
      opacity: 0.8;
      transition: opacity 0.4s ease;
      user-select: none;
      text-align: center;
      max-width: 80%;
    }

    #dot {
      margin-top: 12px;
      font-size: 1.5rem;
      opacity: 0.4;
      animation: blink 1.5s infinite ease-in-out;
    }

    @keyframes blink {
      0%,100% { opacity: 0.2; }
      50%     { opacity: 0.7; }
    }

    /* Hidden whisper */
    #whisper {
      position: fixed;
      bottom: 14px;
      right: 20px;
      color: #333;
      font-size: 0.8rem;
      user-select: none;
      transition: color 0.3s ease;
    }

    #whisper.revealed {
      color: #666;
    }
  </style>
</head>

<body>

  <div id="msg">Chapter 1 is not ready yet.</div>
  <div id="dot">•</div>

  <div id="whisper">not yet</div>

  <script>
    /*
      Minimal hidden interaction:
      - Tap/click the page 3 times → the whisper text brightens
      - Does nothing else (for now)
      - But it makes players wonder: “Is that it? Or is this part of the puzzle?”
    */

    let taps = 0;
    const whisper = document.getElementById("whisper");

    document.body.addEventListener("pointerdown", () => {
      taps++;
      if (taps === 3) {
        whisper.classList.add("revealed");
        whisper.textContent = "soon.";
      }
    });
  </script>
</body>
</html>
